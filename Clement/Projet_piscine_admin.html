

<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="tuto.css" rel="stylesheet">
  </head>
  <body>

    <form class="form-horizontal col-lg-8">
  <div class="form-group">
    <legend>Rentrez les informations sur la personne que vous souhaitez rajouter ou supprimer</legend>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="text" class="col-lg-2 control-label">Nom:  </label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="text">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="textarea" class="col-lg-2 control-label">Prenom: </label>
      <div class="col-lg-10">
        <input type="textarea" class="form-control" id="textarea">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
    <label for="select" class="col-lg-2 control-label">Ajouter ou supprimer: </label>
      <div class="col-lg-10">
        <select id="select" class="form-control" >
          <option>Ajouter</option>
          <option>Supprimer</option>
        
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="pull-right btn btn-default">Envoyer</button>
  </div>
</form>  </body>
</html>
