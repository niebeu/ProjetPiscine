<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
    
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Rentrez vos informations pour compléter l'inscription</div>
      <div class="card-body">
          
          
            <div class="form-row">
            <div class="col-md-6">
            <div class="form-group">
            <label for="exampleInputp1">Photo de Profil</label>
            <input class="form-control" id="exampleInputp1" name="photo_profil" type="text" aria-describedby="p1Help" placeholder="Ajouter photo de profil">
                </div></div>
          <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInputp2">Photo de couverture</label>
            <input class="form-control" name="photo_couverture" id="exampleInputp2" type="text" aria-describedby="p2Help" placeholder="Ajouter photo de couverture">
              </div></div>
          </div>
          
          
          <div class="form-row">
          <div class="col-md-6">
            <label for="exampleInputadresse">Adresse Postale</label>
            <input class="form-control" name="adresse" id="exampleInputadresse" type="text" aria-describedby="adresseHelp" placeholder="Entrer adresse postale">
          </div>
          <div class="col-md-6">
                <label for="exampleInputLasttelephone">Téléphone</label>
                <input class="form-control" name="telephone" id="exampleInputtelephone" type="tel" aria-describedby="telephoneHelp" placeholder="Entez votre numéro de téléphone">
          </div>
          </div><br>
          
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputsex">Sex</label>
                <select name="sexe" id="sex">
                <option value="M">M</option>
                <option value="F">F</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="exampleInputsituation">Situation</label>
                <select name="situation" id="situation">
                <option value="LICENCE">LICENCE</option>
                <option value="MASTER">MASTER</option>
                <option value="DOCTORA">DOCTORA</option>
                <option value="THESE">THESE</option>
                <option value="CHOMAGE">CHOMAGE</option>
                <option value="CDI">CDI</option>
                <option value="CDD">CDD</option>
                <option value="ENTREPRENEUR">ENTREPRENEUR</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputcampus">Campus</label>
                <select name="campus" id="campus">
                <option value="PARIS">PARIS</option>
                <option value="LYON">LYON</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="exampleInputpromo">Promo</label>
                <select name="promo" id="promo">
                <option value="ING1">ING1</option>
                <option value="ING2">ING2</option>
                <option value="ING3">ING3</option>
                <option value="ING4">ING4</option>
                <option value="ING5">ING5</option>
                <option value="ALUMNI">ALUMNI</option>
                </select>
              </div>
            </div>
          </div>


          <a class="btn btn-primary btn-block" href="vous.html">Enregistrer</a><br>
          
          <a class="btn btn-primary btn-block" href="vous.html">Retour</a>

      

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
